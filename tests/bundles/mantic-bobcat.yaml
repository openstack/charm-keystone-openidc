variables:
  openstack-origin: &openstack-origin distro

local_overlay_enabled: True

series: mantic

comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
    constraints: mem=3072M
  '2':
    constraints: mem=3072M
  '3':
  '4':
  '5':
  '6':
  '7':
  '8':
  '9':
  # machines 10 and 11 are for nova-compute which needs more memory for the
  # instances.
  '10':
    constraints: mem=4096M cores=4
  '11':
    constraints: mem=4096M cores=4
  '12':
  '13':
  '14':
  '15':
  '16':
  '17':
  '18':
  '19':
     series: jammy

applications:

  keystone-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  neutron-api-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  glance-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  openstack-dashboard-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  nova-cloud-controller-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  cinder-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  vault-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge
  placement-mysql-router:
    charm: ch:mysql-router
    channel: latest/edge

  mysql-innodb-cluster:
    charm: ch:mysql-innodb-cluster
    num_units: 3
    options:
      source: *openstack-origin
    to:
      - '0'
      - '1'
      - '2'
    channel: latest/edge

  cinder:
    num_units: 1
    charm: ch:cinder
    options:
      openstack-origin: *openstack-origin
      glance-api-version: 2
      block-device: None
    to:
      - '3'
    channel: latest/edge

  glance:
    charm: ch:glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: latest/edge

  keystone:
    charm: ch:keystone
    num_units: 3
    options:
      openstack-origin: *openstack-origin
      token-provider: 'fernet'
    to:
      - '5'
      - '6'
      - '7'
    channel: latest/edge

  neutron-api:
    charm: ch:neutron-api
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      manage-neutron-plugin-legacy-mode: true
      flat-network-providers: physnet1
      neutron-security-groups: true
    to:
      - '8'
    channel: latest/edge

  nova-cloud-controller:
    charm: ch:nova-cloud-controller
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      network-manager: Neutron
    to:
      - '9'
    channel: latest/edge

  nova-compute:
    charm: ch:nova-compute
    num_units: 2
    options:
      openstack-origin: *openstack-origin
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
    to:
      - '10'
      - '11'
    channel: latest/edge

  ntp:
    charm: ch:ntp
    num_units: 0

  openstack-dashboard:
    charm: ch:openstack-dashboard
    num_units: 3
    options:
      openstack-origin: *openstack-origin
    to:
      - '12'
      - '13'
      - '14'
    channel: latest/edge

  rabbitmq-server:
    charm: ch:rabbitmq-server
    num_units: 1
    to:
      - '15'
    channel: latest/edge

  vault:
    num_units: 1
    charm: ch:vault
    to:
      - '16'
    channel: latest/edge

  placement:
    charm: ch:placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '17'
    channel: latest/edge

  keystone-openidc:
    charm: ../../keystone-openidc.charm
    num_units: 0

  keystone-hacluster:
    charm: ch:hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: latest/edge

  openstack-dashboard-hacluster:
    charm: ch:hacluster
    num_units: 0
    options:
      corosync_transport: unicast
      cluster_count: 3
    channel: latest/edge

  neutron-gateway:
    charm: ch:neutron-gateway
    num_units: 1
    options:
      openstack-origin: *openstack-origin
      bridge-mappings: physnet1:br-ex
    to:
      - '18'
    channel: latest/edge

  neutron-openvswitch:
    charm: ch:neutron-openvswitch
    channel: latest/edge

  openidc-test-fixture:
    charm: ch:openidc-test-fixture
    num_units: 1
    series: jammy
    channel: latest/edge
    to:
      - '19'

